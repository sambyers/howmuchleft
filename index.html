
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="index.js"></script>

    <title>How much is left in your life?</title>
  </head>
  <body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <h1>How many ______ do you have left to experience in your lifetime?</h1>
            </div>
        </div>
        <div class="row align-items-center" id="questions">
            <div class="col"> 
                <p>How old are you?</p>
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="age">
                    <span class="input-group-text">years old</span>
                </div>
            </div>
            <div class="col">
                <br/>
                <p>How many vacations do you take a year?</p>
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="vacationquestion">
                    <span class="input-group-text">vacations</span>
                </div>
                <p>How many books do you read a year?</p>
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="bookquestion">
                    <span class="input-group-text">books</span>
                </div>
                <p>How many movies do you watch a year?</p>
                <div class="input-group mb-1">
                    <input type="text" class="form-control" id="moviequestion">
                    <span class="input-group-text">movies</span>
                </div>
            </div>
            <button onclick="howManyLeft()" class="btn btn-primary btn-lg">Calculate</button>
        </div>
        <br />
        <div class="row align-items-center" id="answers">
            <h3 id="lifeexpectancy"></h3>
            <h3 id="vacationanswer"></h3>
            <p id="vacationsymbols"></p>
            <h3 id="bookanswer"></h3>
            <p id="booksymbols"></p>
            <h3 id="movieanswer"></h3>
            <p id="movieymbols"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
